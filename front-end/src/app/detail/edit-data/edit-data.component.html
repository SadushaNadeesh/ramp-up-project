<div style="width: 400px; margin: auto;">
    <h1>Update Vehicle Data</h1>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <form #vehicleForm = "ngForm" (ngSubmit) = "updateData(vehicleForm)">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" required [placeholder]="currentData.id" ngModel
                        name="id" />
                </div>

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input class="form-control" id="first_name" required [placeholder]="currentData.firstName" ngModel
                        name="first_name" />
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" id="last_name" required [placeholder]="currentData.lastName" ngModel
                        name="last_name" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" required [placeholder]="currentData.email" ngModel name="email" />
                </div>

                <div class="form-group">
                    <label for="car_make">Car Make</label>
                    <input class="form-control" id="car_make" required [placeholder]="currentData.carMake" ngModel
                        name="car_make" />
                </div>

                <div class="form-group">
                    <label for="car_model">Car Model</label>
                    <input class="form-control" id="car_model" required [placeholder]="currentData.carModel" ngModel
                        name="car_model" />
                </div>

                <div class="form-group">
                    <label for="vin_number">Vin Number</label>
                    <input class="form-control" id="vin_number" required [placeholder]="currentData.vinNumber" ngModel
                        name="vin_number" />
                </div>

                <div class="form-group">
                    <label for="manufactured_date">Manufactured Date</label>
                    <input type="date" class="form-control" id="manufactured_date" required
                        [placeholder]="currentData.manufacturedDate" ngModel name="manufactured_date" />
                </div>
                <br>
                <button type="submit" class="btn btn-sm btn-success">Update Data</button>
                <p>{{ message }}</p>
            </form>
        </div>

        <div *ngIf="!currentData">
            <br />
            <p>Cannot access this Data...</p>
        </div>

    </div>
</div>
